<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas </title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: orangered;
        }

        .container {
            width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
        }

        .input-grupo {
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .btn-adicionar {
            padding: 8px 15px;
            background-color: orangered;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-adicionar:hover {
            background-color: orange;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: orange;
            color: white;
        }

        .btn-deletar {
            background: none;
            border: none;
            cursor: pointer;
            color: red;
        }

        .btn-deletar:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-grupo">
            <input type="text" id="tarefaInput" placeholder="Digite sua tarefa">
            <button class="btn-adicionar" onclick="adicionarTarefa()">Adicionar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nº</th>
                    <th>Descrição</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody id="tabelaTarefas">
            </tbody>
        </table>
    </div>

    <script>
        var numero = 1;

        function adicionarTarefa() {
            var input = document.getElementById('tarefaInput');
            var tabela = document.getElementById('tabelaTarefas');
            
            if(input.value != '') {
                // Criar nova linha
                var novaLinha = document.createElement('tr');
                
                // Criar célula do número
                var celulaNumer = document.createElement('td');
                celulaNumer.textContent = numero;
                
                // Criar célula da descrição
                var celulaDesc = document.createElement('td');
                celulaDesc.textContent = input.value;
                
                // Criar célula do botão
                var celulaBtn = document.createElement('td');
                var botao = document.createElement('button');
                botao.className = 'btn-deletar';
                botao.innerHTML = "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" class=\"bi bi-trash\" viewBox=\"0 0 16 16\">" +
                    "<path d=\"M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z\"/>" +
                    "<path d=\"M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z\"/>" +
                "</svg>";

                
                botao.onclick = function() {
                    novaLinha.remove();
                };
                
                // Adicionar todos os elementos
                celulaBtn.appendChild(botao);
                novaLinha.appendChild(celulaNumer);
                novaLinha.appendChild(celulaDesc);
                novaLinha.appendChild(celulaBtn);
                tabela.appendChild(novaLinha);
                
                // Limpar input e aumentar número
                input.value = '';
                numero++;
            }
        }
    </script>
</body>
</html>
